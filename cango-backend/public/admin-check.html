<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Check</title>
</head>
<body>
  <h2>Check Admin Access</h2>
  <input type="email" id="adminEmail" placeholder="Enter Admin Email" />
  <button onclick="checkAdmin()">Check</button>

  <p id="result"></p>

  <script>
    async function checkAdmin() {
      const email = document.getElementById('adminEmail').value;
      const result = document.getElementById('result');

      try {
        const response = await fetch('http://localhost:5000/api/admin/check', {
          method: 'GET',
          headers: {
            'x-admin-email': email
          }
        });

        const data = await response.json();

        if (response.ok) {
          result.textContent = '✅ Admin verified: ' + JSON.stringify(data);
          result.style.color = 'green';
        } else {
          result.textContent = '❌ ' + (data.error || 'Unknown error');
          result.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        result.textContent = '❌ Network error';
        result.style.color = 'red';
      }
    }
  </script>
</body>
</html>
