<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      padding: 40px;
      gap: 40px;
    }
    .poster {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .info {
      flex: 1;
    }
    .info h1 {
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img id="poster" class="poster" src="" alt="Poster" />
  <div class="info">
    <h1 id="title">Title</h1>
    <p id="description">Description...</p>
    <p><strong>Category:</strong> <span id="category"></span></p>
    <p><strong>Language:</strong> <span id="language"></span></p>
    <p><strong>Type:</strong> <span id="type"></span></p>
    <button onclick="orderNow()">Order Now</button>
  </div>

  <script>
    // Get content ID from URL
    const params = new URLSearchParams(window.location.search);
    const contentId = params.get('id');

    fetch(`/api/contents/${contentId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('poster').src = data.poster_url;
        document.getElementById('title').textContent = data.title;
        document.getElementById('description').textContent = data.description;
        document.getElementById('category').textContent = data.category;
        document.getElementById('language').textContent = data.language;
        document.getElementById('type').textContent = data.type;
      });

    function orderNow() {
      alert("âœ… Order placed successfully!");
    }
  </script>

</body>
</html>
