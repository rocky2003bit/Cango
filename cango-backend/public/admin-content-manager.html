<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Uploaded Content</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 6px 12px; background: red; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h2>üì¶ Uploaded Content</h2>
  <p><a href="admin-dashboard.html">‚¨Ö Back to Dashboard</a></p>
  <table id="contentTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Language</th>
        <th>Type</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const adminEmail = localStorage.getItem("adminEmail");

    if (!adminEmail) {
      alert("Please login as admin first.");
      window.location.href = "admin-dashboard-login.html";
    }

    async function loadContent() {
      const response = await fetch('/api/admin/contents', {
        headers: { 'x-admin-email': adminEmail }
      });
      const data = await response.json();

      const tbody = document.querySelector('#contentTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.title}</td>
          <td>${item.category}</td>
          <td>${item.language}</td>
          <td>${item.type}</td>
          <td>${new Date(item.created_at).toLocaleDateString()}</td>
          <td><button onclick="deleteContent(${item.id})">üóëÔ∏è Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteContent(id) {
      if (!confirm("Are you sure you want to delete this content?")) return;

      const response = await fetch(`/api/admin/contents/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-email': adminEmail
        }
      });

      const result = await response.json();

      if (response.ok) {
        alert('‚úÖ ' + result.message);
        loadContent(); // Refresh list
      } else {
        alert('‚ùå ' + (result.error || 'Delete failed'));
      }
    }

    loadContent();
  </script>
</body>
</html>
