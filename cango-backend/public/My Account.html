<!-- public/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account | Cango</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 200px;
      background-color: #1f1f1f;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .account-info {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
    .logout-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Cango</h2>
    <a href="index.html">Home</a>
    <a href="learn.html">Cango Learn</a>
    <a href="cango-originals.html">Cango Originals</a>
    <a href="account.html">My Account</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <div class="account-info">
      <h1>My Account</h1>
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>WhatsApp:</strong> <span id="whatsapp">Loading...</span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("userName") || "Not available";
      const email = localStorage.getItem("userEmail") || "Not available";
      const whatsapp = localStorage.getItem("userWhatsapp") || "Not available";

      document.getElementById("name").textContent = name;
      document.getElementById("email").textContent = email;
      document.getElementById("whatsapp").textContent = whatsapp;
    });

    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userWhatsapp");
      localStorage.removeItem("userId");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
