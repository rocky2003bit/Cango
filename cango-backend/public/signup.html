<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | Cango</title>
</head>
<body>
  <h2>Signup Form</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>

    <select id="country" required>
      <option value="">Select Country</option>
    </select><br><br>

    <select id="state" required>
      <option value="">Select State</option>
    </select><br><br>

    <select id="city" required>
      <option value="">Select City</option>
    </select><br><br>

    <div>
      <span id="countryCode">+</span>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    </div><br><br>

    <button type="submit">Signup</button>
  </form>

  <p id="message"></p>

  <script>
    const countryEl = document.getElementById('country');
    const stateEl = document.getElementById('state');
    const cityEl = document.getElementById('city');
    const countryCodeEl = document.getElementById('countryCode');

    async function loadCountries() {
      const res = await fetch('/api/locations/countries');
      const countries = await res.json();
      countries.forEach(country => {
        const opt = document.createElement('option');
        opt.value = country;
        opt.textContent = country;
        countryEl.appendChild(opt);
      });
    }

    countryEl.addEventListener('change', async () => {
      const country = countryEl.value;
      if (!country) return;

      // Set country code
      const countryRes = await fetch('/api/locations/countries');
      const allCountries = await countryRes.json();

      // Fetch country code for display (optional - depends on your DB)
      const response = await fetch(`/api/locations/states/${country}`);
      const states = await response.json();
      stateEl.innerHTML = '<option value="">Select State</option>';
      cityEl.innerHTML = '<option value="">Select City</option>';
      states.forEach(state => {
        const opt = document.createElement('option');
        opt.value = state;
        opt.textContent = state;
        stateEl.appendChild(opt);
      });

      // Try to get dial code if needed (optional enhancement)
      const codeRes = await fetch('/api/countries-with-code.json'); // future enhancement
      // For now just default to +91 for demo
      if (country === 'India') countryCodeEl.textContent = '+91';
      else countryCodeEl.textContent = '+';
    });

    stateEl.addEventListener('change', async () => {
      const state = stateEl.value;
      const response = await fetch(`/api/locations/cities/${state}`);
      const cities = await response.json();
      cityEl.innerHTML = '<option value="">Select City</option>';
      cities.forEach(city => {
        const opt = document.createElement('option');
        opt.value = city;
        opt.textContent = city;
        cityEl.appendChild(opt);
      });
    });

    loadCountries();

    // Signup Form Submission
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const country = countryEl.value;
      const state = stateEl.value;
      const city = cityEl.value;
      const whatsapp = document.getElementById('whatsapp').value;

      // Basic validation for WhatsApp
      const fullPhone = countryCodeEl.textContent + whatsapp;
      if (!/^[0-9]{8,14}$/.test(whatsapp)) {
        message.textContent = '❌ Enter a valid WhatsApp number.';
        message.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, country, state, city, whatsapp: fullPhone })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('userName', name);
          localStorage.setItem('userEmail', email);
          window.location.href = 'index.html';
        } else {
          message.textContent = '❌ ' + (data.error || 'Signup failed');
          message.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        message.textContent = '❌ Network error.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
